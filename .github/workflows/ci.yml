# ============================================
# QANexus CI/CD Pipeline
# ============================================
# Runs on: Push to main, Pull Requests
# Deploys: Vercel (Web), Railway (API)
# ============================================

name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install Web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Lint API
        working-directory: apps/api
        run: npm run lint

      - name: Lint Web
        working-directory: apps/web
        run: npm run lint

  # ============================================
  # API Tests
  # ============================================
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: qanexus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        working-directory: apps/api
        run: npm ci

      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/qanexus_test
          JWT_SECRET: test-secret
          AI_PROVIDER: mock
        run: npm run test

      - name: Run E2E tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/qanexus_test
          JWT_SECRET: test-secret
          AI_PROVIDER: mock
        run: npm run test:e2e

  # ============================================
  # Build API
  # ============================================
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [lint, test-api]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        working-directory: apps/api
        run: npm ci

      - name: Build
        working-directory: apps/api
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: apps/api/dist
          retention-days: 1

  # ============================================
  # Build Web
  # ============================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:3000' }}
        run: npm run build

  # ============================================
  # Docker Build (API)
  # ============================================
  docker-api:
    name: Docker Build API
    runs-on: ubuntu-latest
    needs: build-api
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Railway (API)
  # ============================================
  deploy-railway:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    needs: [build-api, test-api]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: secrets.RAILWAY_TOKEN != ''
        working-directory: apps/api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service qanexus-api

  # ============================================
  # Deploy to Vercel (Web)
  # ============================================
  deploy-vercel:
    name: Deploy Web to Vercel
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        if: secrets.VERCEL_TOKEN != ''
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
